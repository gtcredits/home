<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand"> GT Credits
            <div class="header-icons">
                <div class="btn-group">
                    <button type="button" class="btn fa fa-bars" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1">
                        <a class="dropdown-item"href="#" data-toggle="modal" data-target="#feedback">Report Issue/Feedback</a>
                        <a class="dropdown-item"
                        href="#" onclick="window.open('https://github.com/skeshive/gtcredits.git');window.open('https://github.com/nikitarajput/gtcredits');" ><i class="fa fa-github" aria-hidden="true"></i> Github</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="disclaimer." data-toggle="modal" data-target="#disclaimer" (click)="loadDisclaimer()">Disclaimer</a>
                    </div>
                    <!-- Feedback Modal -->
                    <div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Report Issue/Feedback</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                             </div>
                            <div class="modal-body">
                                <form>
                                  <div class="form-group required">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required="required">
                                    <label>Message</label>
                                    <textarea class="form-control" id="message" rows="5" required="required"></textarea>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-between"> Copyright © 2017 GT Credits.
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- Feedback Modal -->
                    <!-- Disclaimer Modal -->
                    <div class="modal fade" id="disclaimer" tabindex="-1" role="dialog" aria-labelledby="dislcaimer" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Disclaimer</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                             </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer justify-content-between"> Copyright © 2017 GT Credits.
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- Disclaimer Modal -->
                </div>
          </div>
        </a>
    </nav>
</body>
</html>
